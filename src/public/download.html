<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>下载模版</title>
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0;background-color: #010101; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; }
    .card { width: 560px; max-width: 92vw; border: 1px solid #eaeaea; border-radius: 10px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    h1 { font-size: 20px; margin: 0 0 16px; text-align: center; }
    input { width: 100%; padding: 10px 12px; font-size: 14px; border: 1px solid #ddd; border-radius: 6px; }
    button { margin-top: 12px; width: 100%; padding: 12px; font-size: 15px; background: #2e6bff; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:disabled { background: #999; cursor: not-allowed; }
    .msg { margin-top: 8px; min-height: 24px; text-align: center; color: #d33; }
  </style>
</head>
<body>
  <div class="card">
    <h1>下载模版</h1>
    <input id="tplUrl" placeholder="请输入需要下载模版的链接" style="margin-top:8px" />
    <button id="btn">下载模版</button>
    <div id="msg" class="msg"></div>
  </div>
  <script>
    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');

    btn.addEventListener('click', async () => {
      const u = document.getElementById('tplUrl').value;
      if (!u) { msg.textContent = '请先填写模版链接'; return; }
      msg.textContent = '开始下载...';
      const res = await fetch('/api/aippt-download', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url: u })
      });
      if (!res.ok) {
        const t = await res.text();
        msg.textContent = t || '下载失败';
        return;
      }
      const blob = await res.blob();
      // try to derive filename from Content-Disposition
      let filename = '';
      try {
        const disp = res.headers.get('Content-Disposition') || res.headers.get('content-disposition') || '';
        const m = /filename\*=UTF-8''([^;]+)|filename="?([^";]+)"?/i.exec(disp);
        if (m) {
          filename = decodeURIComponent((m[1] || m[2] || '').trim());
        }
      } catch (_) {}
      const a = document.createElement('a');
      const urlObj = URL.createObjectURL(blob);
      a.href = urlObj;
      a.download = filename || 'aippt-template.pptx';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(urlObj);
      msg.textContent = '';
    });
  </script>
</body>
</html>
