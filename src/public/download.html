<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>下载模版</title>
  <style>
    :root {
      --bg: #121826; /* slightly lighter than pure black */
      --panel: #182235; /* lighter panel for contrast */
      --muted: #9fb0c8; /* brighter muted text */
      --text: #f2f6fb; /* high-contrast text */
      --accent: #5b8cff; /* primary blue */
      --accent-2: #7aefbd; /* mint */
      --danger: #ff6b6b;
      --ring: rgba(91,140,255,0.38);
      --shadow: 0 10px 30px rgba(0,0,0,0.28);
    }
    html, body { height: 100%; }
    body {
      display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0;
      background: radial-gradient(1200px 800px at 10% 10%, rgba(91,140,255,0.10), transparent 60%),
                  radial-gradient(900px 600px at 90% 20%, rgba(122,239,189,0.09), transparent 60%),
                  var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      padding: 24px;
    }
    .card {
      width: 720px; max-width: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 16px; padding: 28px; box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      display: flex; flex-direction: column; align-items: center; text-align: center;
    }
    h1 { font-size: 22px; margin: 0 0 16px; text-align: center; }
    p.sub { margin: -8px 0 16px; text-align:center; color: var(--muted); font-size: 13px; }
    .row { display:flex; gap: 12px; align-items: center; justify-content: center; width: 100%; margin-top: 8px; }
    .row > * { flex: 1; }
    input {
      width: 100%; padding: 12px 14px; font-size: 14px;
      background: var(--panel); color: var(--text);
      border: 1px solid rgba(255,255,255,0.18); border-radius: 12px;
      outline: none; transition: box-shadow .18s ease, border-color .18s ease, background .18s ease;
    }
    input::placeholder { color: #b8c4d6; opacity: 0.8; }
    input:hover { border-color: rgba(255,255,255,0.28); }
    input:focus { box-shadow: 0 0 0 4px var(--ring); border-color: var(--accent); background: #1d2a40; }
    button {
      padding: 12px 16px; font-size: 15px; border: none; border-radius: 12px; cursor: pointer; white-space: nowrap;
      background: linear-gradient(135deg, var(--accent), #2e6bff);
      color: #fff; box-shadow: 0 6px 18px rgba(91,140,255,0.35);
      transition: transform .12s ease, box-shadow .2s ease, filter .2s ease;
    }
    button:hover { transform: translateY(-1px); filter: brightness(1.06); box-shadow: 0 8px 22px rgba(91,140,255,0.45); }
    button:active { transform: translateY(0); filter: brightness(0.98); }
    button:disabled { background: #42557a; cursor: not-allowed; box-shadow: none; }
    .actions { display:flex; gap: 12px; }
    .msg { margin-top: 10px; min-height: 24px; text-align: center; color: var(--danger); }
    #quota { color: var(--accent-2) !important; }
    .tips { margin-top: 12px; font-size: 12px; color: var(--muted); text-align:center; }
    @media (max-width: 720px) { .row { flex-direction: column; } .actions { flex-direction: column; } }
    /* Video embed */
    .video-wrap { width: 100%; margin-top: 14px; margin-bottom: 6px; }
    .player-box { position: relative; width: 100%; border-radius: 10px; overflow: hidden; border: 1px solid rgba(255,255,255,0.16); background: #0e1320; margin-top: 10px; }
    .player-box::before { content: ""; display: block; padding-top: 56.25%; }
    .player-box iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }
    /* CTA link */
    .cta { width: 100%; text-align: left; margin-top: 8px; }
    .cta a {
      display: inline-flex; align-items: center; gap: 8px;
      color: var(--accent); text-decoration: none; font-weight: 600;
      position: relative; padding: 8px 12px; border-radius: 10px;
      background: rgba(91,140,255,0.10);
      box-shadow: inset 0 0 0 1px rgba(91,140,255,0.25);
      transition: background .18s ease, box-shadow .18s ease, transform .12s ease;
    }
    .cta a:hover { background: rgba(91,140,255,0.16); box-shadow: inset 0 0 0 1px rgba(91,140,255,0.35); }
    .cta a:active { transform: translateY(1px); }
    .cta a .arrow { transition: transform .18s ease; }
    .cta a:hover .arrow { transform: translateX(3px); }
    .cta a .hint { color: var(--muted); font-weight: 500; font-size: 12px; }
    .cta a .sep { opacity: .6; }
    
    /* Download progress animation */
    .download-progress {
      width: 100%; margin-top: 12px; padding: 16px;
      background: rgba(91,140,255,0.08); border: 1px solid rgba(91,140,255,0.2);
      border-radius: 12px; display: none; flex-direction: column; gap: 12px;
    }
    .progress-header {
      display: flex; justify-content: space-between; align-items: center;
      font-size: 14px; font-weight: 600; color: var(--accent);
    }
    .progress-bar {
      width: 100%; height: 8px; background: rgba(255,255,255,0.1);
      border-radius: 4px; overflow: hidden; position: relative;
    }
    .progress-fill {
      height: 100%; background: linear-gradient(90deg, var(--accent), #7aefbd);
      border-radius: 4px; transition: width 0.3s ease;
      position: relative; overflow: hidden;
    }
    .progress-fill::after {
      content: ''; position: absolute; top: 0; left: -100%;
      width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    .progress-details {
      display: flex; justify-content: space-between; align-items: center;
      font-size: 12px; color: var(--muted);
    }
    .time-estimate {
      font-weight: 600; color: var(--accent-2);
    }
    .download-speed {
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AiPPT模版下载器</h1>
    <!-- 声音提示 -->
    <div id="soundTip" style="background: rgba(91,140,255,0.1); border: 1px solid rgba(91,140,255,0.3); border-radius: 8px; padding: 8px 12px; margin-bottom: 12px; font-size: 13px; color: var(--accent); display: flex; align-items: center; gap: 8px;">
      <span>🔊</span>
      <span>点击视频区域启用声音播放</span>
    </div>
    <!-- 教学视频（进入页面即展示） -->
    <div class="video-wrap">
      <div class="player-box" id="playerBox">
        <iframe id="biliPlayer" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;" allowfullscreen referrerpolicy="no-referrer" muted="false"></iframe>
      </div>
    </div>
    <div class="row" style="margin-top:10px">
      <input id="tplUrl" placeholder="请输入需要下载模版的链接" />
      <div class="actions">
        <button id="btn">下载模版</button>
      </div>
    </div>
    <div class="cta">
      <a href="https://www.aippt.cn/template/" target="_blank" rel="noopener noreferrer">
        <span>前往 AiPPT 模版库挑选模版</span>
        <span class="sep"> · </span>
        <span class="hint">👉点击打开</span>
        <span class="arrow">→</span>
      </a>
    </div>
    <!-- Download progress animation -->
    <div id="downloadProgress" class="download-progress">
      <div class="progress-header">
        <span>正在下载模版</span>
        <span id="progressPercent">0%</span>
      </div>
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill" style="width: 0%"></div>
      </div>
      <div class="progress-details">
        <span class="time-estimate" id="timeEstimate">预计还需 60 秒</span>
        <span class="download-speed" id="downloadSpeed">速度: 0 KB/s</span>
      </div>
    </div>
    
    <div id="msg" class="msg"></div>
    <div id="quota" class="msg" style="min-height:20px"></div>
  </div>
  <script>
    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');
    const quota = document.getElementById('quota');
    const playerBox = document.getElementById('playerBox');
    const biliPlayer = document.getElementById('biliPlayer');
    const downloadProgress = document.getElementById('downloadProgress');
    const progressPercent = document.getElementById('progressPercent');
    const progressFill = document.getElementById('progressFill');
    const timeEstimate = document.getElementById('timeEstimate');
    const downloadSpeed = document.getElementById('downloadSpeed');
    let currentToken = null;
    // 固定教学视频（请将 BV 号替换为你的教程视频 BV）
    const BILIBILI_BVID = 'BV1tYxbzCE4X';
    const BILIBILI_EMBED = `https://player.bilibili.com/player.html?bvid=${encodeURIComponent(BILIBILI_BVID)}&page=1&high_quality=1&danmaku=0&autoplay=1&muted=0`;
    biliPlayer.src = BILIBILI_EMBED;
    
    // 强制启用声音的代码
    biliPlayer.onload = function() {
      try {
        // 尝试通过postMessage与B站播放器通信
        setTimeout(() => {
          biliPlayer.contentWindow.postMessage({
            command: 'unmute'
          }, '*');
        }, 1000);
      } catch (e) {
        console.log('无法直接控制播放器声音');
      }
    };
    
    // 页面加载完成后尝试启用声音
    window.addEventListener('load', function() {
      setTimeout(() => {
        try {
          // 尝试点击播放器区域来激活声音
          biliPlayer.click();
        } catch (e) {
          console.log('无法自动激活声音');
        }
      }, 2000);
    });
    
    // 点击视频区域时隐藏声音提示
    playerBox.addEventListener('click', function() {
      const soundTip = document.getElementById('soundTip');
      if (soundTip) {
        soundTip.style.display = 'none';
      }
    });
    
    // 监听用户交互，尝试启用声音
    document.addEventListener('click', function() {
      const soundTip = document.getElementById('soundTip');
      if (soundTip && soundTip.style.display !== 'none') {
        soundTip.style.display = 'none';
      }
    });
    async function refreshQuota() {
      if (!currentToken) return;
      try {
        const res = await fetch(`/api/token/${encodeURIComponent(currentToken)}`);
        const json = await res.json().catch(() => ({}));
        if (!json.valid) {
          quota.textContent = '';
          return;
        }
        if (json.max_downloads == null) {
          quota.textContent = '剩余下载次数：不限';
        } else {
          quota.textContent = `剩余下载次数：${json.remaining}`;
        }
      } catch (_) {}
    }
    // Validate token on load and disable if invalid
    (async () => {
      try {
        const u = new URL(location.href);
        const token = u.searchParams.get('token');
        currentToken = token;
        if (!token) {
          msg.textContent = '缺少 token，无法下载';
          btn.disabled = true;
          return;
        }
        const res = await fetch(`/api/token/${encodeURIComponent(token)}`);
        const json = await res.json().catch(() => ({}));
        if (!json.valid) {
          msg.textContent = '该链接无效或已过期/次数已用完';
          btn.disabled = true;
        } else { await refreshQuota(); }
      } catch (e) {}
    })();

    // 基于3Mbps带宽的下载速度估算
    const ESTIMATED_BANDWIDTH_KBPS = 375; // 3Mbps = 375KB/s
    
    function showProgress() {
      downloadProgress.style.display = 'flex';
      msg.textContent = '';
    }
    
    function hideProgress() {
      downloadProgress.style.display = 'none';
    }
    
    function updateProgress(loaded, total, elapsed) {
      if (total === 0) return;
      
      const percent = Math.min(100, Math.round((loaded / total) * 100));
      const speed = elapsed > 0 ? (loaded / elapsed / 1024).toFixed(1) : 0;
      const remaining = total - loaded;
      const eta = remaining > 0 && speed > 0 ? Math.round(remaining / (speed * 1024)) : 0;
      
      progressPercent.textContent = `${percent}%`;
      progressFill.style.width = `${percent}%`;
      downloadSpeed.textContent = `速度: ${speed} KB/s`;
      timeEstimate.textContent = eta > 0 ? `预计还需 ${eta} 秒` : '即将完成';
    }
    
    btn.addEventListener('click', async () => {
      const u = document.getElementById('tplUrl').value;
      if (!u) { msg.textContent = '请先填写模版链接'; return; }
      
      msg.textContent = '开始下载...';
      
      btn.disabled = true;
      showProgress();
      
      const startTime = Date.now();
      let loaded = 0;
      let total = 0;
      
      try {
        const res = await fetch('/api/aippt-download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: u })
        });
        
        if (!res.ok) {
          const t = await res.text();
          throw new Error(t || '下载失败');
        }
        
        // 获取文件大小
        const contentLength = res.headers.get('Content-Length');
        total = contentLength ? parseInt(contentLength, 10) : 0;
        
        // 如果没有Content-Length，使用估算值（20MB PPTX文件）
        if (!total) {
          total = 20 * 1024 * 1024; // 20MB
        }
        
        const reader = res.body.getReader();
        const chunks = [];
        
        while (true) {
          const { done, value } = await reader.read();
          
          if (done) break;
          
          chunks.push(value);
          loaded += value.length;
          
          // 更新进度
          const elapsed = (Date.now() - startTime) / 1000;
          updateProgress(loaded, total, elapsed);
        }
        
        // 合并所有chunks
        const blob = new Blob(chunks);
        
        // 获取文件名
        let filename = '';
        try {
          const disp = res.headers.get('Content-Disposition') || res.headers.get('content-disposition') || '';
          const m = /filename\*=UTF-8''([^;]+)|filename="?([^";]+)"?/i.exec(disp);
          if (m) {
            filename = decodeURIComponent((m[1] || m[2] || '').trim());
          }
        } catch (_) {}
        
        // 下载文件
        const a = document.createElement('a');
        const urlObj = URL.createObjectURL(blob);
        a.href = urlObj;
        a.download = filename || 'aippt-template.pptx';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(urlObj);
        
        hideProgress();
        msg.textContent = '下载完成！';
        msg.style.color = 'var(--accent-2)';
        
        // refresh remaining count after a short delay to allow server write
        setTimeout(refreshQuota, 500);
        
      } catch (error) {
        hideProgress();
        msg.textContent = error.message || '下载失败';
        msg.style.color = 'var(--danger)';
      } finally {
        btn.disabled = false;
        setTimeout(() => {
          msg.textContent = '';
          msg.style.color = '';
        }, 3000);
      }
    });
  </script>
</body>
</html>
