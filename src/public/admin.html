<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理后台 - 链接生成</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; margin: 32px; }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { margin-bottom: 16px; }
    form { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 16px; }
    label { display: flex; flex-direction: column; font-weight: 600; }
    input, textarea { padding: 8px; font-size: 14px; }
    button { padding: 10px 16px; font-size: 14px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f7f7f7; text-align: left; }
    code { background: #f4f4f4; padding: 2px 4px; border-radius: 4px; }
    .row-1col { grid-column: span 2; }
    .links { background: #fbfbfb; border: 1px dashed #ddd; padding: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>管理后台</h1>
    <p>生成含 token 的下载链接。生成后复制分发给用户。</p>
    <form id="genForm">
      <label>
        生成数量
        <input type="number" min="1" max="1000" name="count" value="1" />
      </label>
      <label>
        每个链接下载次数上限（留空为不限）
        <input type="number" min="1" name="maxDownloads" />
      </label>
      <label>
        有效期（YYYY-MM-DD，留空为不限）
        <input type="date" name="expiresAt" />
      </label>
      <label class="row-1col">
        备注（选填）
        <textarea name="note" rows="2"></textarea>
      </label>
      <div class="row-1col">
        <button type="submit">生成链接</button>
      </div>
    </form>
    <div id="created" class="links" style="display:none"></div>

    <h2>链接列表</h2>
    <table id="tbl">
      <thead>
        <tr>
          <th>Token</th>
          <th>下载次数</th>
          <th>上限</th>
          <th>有效期</th>
          <th>备注</th>
          <th>创建时间</th>
          <th>链接</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    async function refresh() {
      const res = await fetch('/api/admin/links');
      const json = await res.json();
      const tbody = document.querySelector('#tbl tbody');
      tbody.innerHTML = '';
      (json.data || []).forEach(r => {
        const tr = document.createElement('tr');
        const url = `${location.origin}/download?token=${encodeURIComponent(r.token)}`;
        tr.innerHTML = `
          <td><code>${r.token}</code></td>
          <td>${r.downloads_used}</td>
          <td>${r.max_downloads ?? '-'}</td>
          <td>${r.expires_at ?? '-'}</td>
          <td>${r.note ?? ''}</td>
          <td>${new Date(r.created_at).toLocaleString()}</td>
          <td><a href="${url}" target="_blank">打开</a></td>
        `;
        tbody.appendChild(tr);
      });
    }
    refresh();

    document.getElementById('genForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.currentTarget;
      const body = Object.fromEntries(new FormData(form).entries());
      if (body.maxDownloads === '') delete body.maxDownloads;
      if (body.expiresAt === '') delete body.expiresAt;
      const res = await fetch('/api/admin/links', {
        method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body)
      });
      const json = await res.json();
      const div = document.getElementById('created');
      if (json.data) {
        div.style.display = 'block';
        div.innerHTML = json.data.map(x => `<div><a href="${x.url}" target="_blank">${x.url}</a></div>`).join('');
      }
      refresh();
    });
  </script>
  </body>
  </html>
